<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css"> 
</head>

<body style="background-color: #e5f0f1;">
  <nav class="navbar navbar-dark justify-content-between" style="background-color: #034c52;">
    <div class="container">
      <a href="/" class="navbar-brand text-light" ><img class="logo" src="/static/image/home-icon.png" alt="logo">Foodelicious</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['user_id'] %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/users/{{g.user.id}}"><img class="logo" src="/static/image/user-icon.png" alt="logo">{{g.user.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/favorites"><img class="logo" src="/static/image/fav-icon.png" alt="logo">Favorite-Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/meals"><img class="logo" src="/static/image/meal-icon.png" alt="logo">My-Meal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/logout"><img class="logo" src="/static/image/out-icon.png" alt="logo">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/register">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/meal.js"></script>
  <script src="/static/fav.js"></script>

</body>

</html>
